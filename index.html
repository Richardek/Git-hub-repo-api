<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Candidate Github Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <meta name="description" content="Website to lookup someones Github Repositories.">
</head>

<body>
  <div class="container">
    <header role="banner">
      <h1>Candidate Review</h1>
    </header>
    
 
    <section role="region">
      <form class="js-form">
        <label for="user-handle">GitHub User Name:</label>
        <input type="text" name="user-handle" class="js-user-handle" required>

        <input type="submit" value="Submit!">
      </form>
      <p class="error-message js-error-message"></p>
    </section>
    
    <section role="region" class="results js-results hidden">
      <h2>Search results</h2>
      <ul class="results-list js-results-list">
      </ul>
    </section>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </div>
</body>

</html>
